<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="https://ptb.kinlum.id/assets/img/fav.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- my style-->
    <link rel="stylesheet" href="css/style.css">

    <title>Jasa Pelabuhan | Lupa Kata Sandi</title>
</head>
<body>
    <div class="d-flex">
        <div class="image-wrapper d-none d-lg-block">

        </div>
        <div class="form-wrapper flex-fill d-flex justify-content-center align-items-center">
            <div class="form-box">
                <div class="text-center">
                    <img src="img/logo.png" alt="logo">
                    <hr>
                    <h2 class="fw-bold mb-0">LUPA PASSWORD</h2>
                    <p>Silahkan masukan email anda untuk reset password</p>
                    <!-- tampilkan ika ada alert -->
                    <div class="alert alert-success" role="alert">
                        Success, silahkan buka email anda untuk mendapatkan link reset password.
                      </div>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Masukan email anda">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <p class="mt-2"><a href="login">Kembali ke halaman login</a></p>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
