<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="https://ptb.kinlum.id/assets/img/fav.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- my style-->
    <link rel="stylesheet" href="css/style.css">

    <title>Jasa Pelabuhan | Login</title>
</head>
<body>
    <div class="d-flex">
        <div class="image-wrapper d-none d-lg-block">

        </div>
        <div class="form-wrapper flex-fill d-flex justify-content-center align-items-center">
            <div class="form-box">
                <div class="text-center">
                    <img src="img/logo.png" alt="logo">
                    <hr>
                    <h2 class="fw-bold mb-0">LOGIN</h2>
                    <p>Silahkan login menggunakan akun anda</p>
                    <!-- tampilkan ika ada alert -->
                    <div class="alert alert-danger" role="alert">
                        Invalid username or password
                      </div>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Masukan email anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Masukan password anda" required>
                    </div>
                    <div class="mb-3">
                        <a href="forgot_password">Forgot Password ?</a>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p class="mt-2">Belum memiliki akun ? <a href="register">Datar di sini</a></p>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
