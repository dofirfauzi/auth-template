<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="https://ptb.kinlum.id/assets/img/fav.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- my style-->
    <link rel="stylesheet" href="css/style.css">

    <title>Jasa Pelabuhan | Register</title>
</head>
<body>
    <div class="d-flex">
        <div class="image-wrapper d-none d-lg-block">

        </div>
        <div class="form-wrapper flex-fill d-flex justify-content-center align-items-center">
            <div class="form-box">
                <div class="text-center">
                    <img src="img/logo.png" alt="logo">
                    <hr>
                    <h2 class="fw-bold mb-0">DAFTAR</h2>
                    <p>Silahkan isi form di bawah ini untuk menaftar</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nama PT.</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nama PT. anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Operator</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Masukan Operator" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">No. Telepon Operator</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Masukan No. Telepon Operator" required>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat PT.</label>
                        <textarea class="form-control" placeholder="Masukan alamat PT. anda" id="alamat" name="alamat" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Kata Sandi</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Masukan password anda" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Konirmasi Kata Sandi</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Masukan konfirmasi password anda" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Daftar</button>
                    </div>
                </form>
                <p class="mt-2">Sudah memiliki akun ? <a href="login">Login di sini</a></p>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
